# TODO: add papers by configuration file
base_url: "https://arxiv.paperswithcode.com/api/v0/papers/"
user_name: "Vincentqyw"
repo_name: "cv-arxiv-daily"
show_authors: True
show_links: True
show_badge: True
max_results: 10

publish_readme: True
publish_gitpage: True
publish_wechat: False

# file paths
json_readme_path: './docs/cv-arxiv-daily.json'
json_gitpage_path: './docs/cv-arxiv-daily-web.json'
json_wechat_path: './docs/cv-arxiv-daily-wechat.json'

md_readme_path: 'README.md'
md_gitpage_path: './docs/index.md'
md_wechat_path: './docs/wechat.md'

# keywords to search
keywords:
    "diffusion model": 
        filters: ["diffusion model"]
    "semantic segmentation":
        filters: ["semantic segmentation"]
    "image denoising":
        filters: ["denoising", "image "]
    "image restoration":
        filters: ["image restoration"]
    "self-supervised":
        filters: ["self-supervised"]
    "multi-scale":
        filters: ["multi-scale"]
    "edge detection":
        filters: ["edge detection"]
    "transfer learning":
        filters: ["transfer learning"]
